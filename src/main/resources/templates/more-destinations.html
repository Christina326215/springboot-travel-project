<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>更多旅遊文章</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe4e1;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff0f5;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    h1 {
      text-align: center;
      color: black;
      margin-bottom: 10px;
    }

    .page-info {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .destination {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .destination:hover {
      transform: translateY(-3px);
    }

    .destination img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .destination h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: dimgray;
    }

    .destination p {
      font-size: 0.9em;
      color: black;
      margin-bottom: 10px;
    }

    .no-data {
      text-align: center;
      color: gray;
      font-size: 1rem;
      margin: 30px 0;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination a {
      display: inline-block;
      margin: 0 5px;
      padding: 8px 15px;
      text-decoration: none;
      background-color: lightblue;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .pagination a.active {
      background-color: slateblue;
      color: white;
    }

    .pagination a:hover {
      background-color: #87ceeb;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: slateblue;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background: black;
      color: #fff;
    }

  </style>
</head>
<body>

<div class="page-container">
  <div class="container">
    <h1>更多旅遊文章</h1>

    <div class="page-info" th:if="${totalPages > 0}">
      第 <span th:text="${currentPage + 1}"></span> 頁 / 共 <span th:text="${totalPages}"></span> 頁
    </div>

    <div th:if="${#lists.isEmpty(destinations)}" class="no-data">
      沒有更多文章囉
    </div>

    <div class="grid" th:if="${!#lists.isEmpty(destinations)}">
      <div th:each="destination : ${destinations}" class="destination">
        <img th:src="${destination.imageUrl}" th:alt="${destination.name}">
        <h2 th:text="${destination.name}"></h2>
        <p th:text="${destination.description}"></p>
      </div>
    </div>

    <!-- 分頁 -->
    <div class="pagination" th:if="${totalPages > 1}">
      <a th:if="${currentPage > 0}" th:href="@{/more-destinations(page=${currentPage - 1}, size=${size})}">上一頁</a>

      <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
              <a th:href="@{/more-destinations(page=${i}, size=${size})}"
                 th:text="${i + 1}"
                 th:classappend="${i == currentPage} ? 'active' : ''"></a>
          </span>

      <a th:if="${currentPage < totalPages - 1}" th:href="@{/more-destinations(page=${currentPage + 1}, size=${size})}">下一頁</a>
    </div>

    <div class="back-link">
      <a href="/destinations">回首頁</a>
    </div>
  </div>

  <footer>
    &copy; 2025 MyTravel. All Rights Reserved.
  </footer>
</div>
</body>
</html>
